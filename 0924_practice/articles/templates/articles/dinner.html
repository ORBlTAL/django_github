{% extends 'articles/base.html' %}
{% block content %}
  <p>{{ picked }} 메뉴는 {{ picked|length }}글자입니다.</p>
  <h1>메뉴판</h1>
  <ul>
    {% for food in foods %}
      <li>{{ food }}</li>
    {% endfor %}
  </ul>
  {% if foods|length == 0 %}
    <p>메뉴 없음</p>
  {% else %}
    <p>메뉴가 아직 남음</p>
  {% endif %}
{% endblock %}
